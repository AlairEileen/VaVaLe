apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias 'alair'
            keyPassword '123000'
            storeFile file('C:/Repositories/WorkSpaces/Android Studio/VaVaLe/app/vavale.jks')
            storePassword '123000'
        }
    }
    compileSdkVersion 27
    defaultConfig {
        applicationId "space.alair.vavale"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 3
        versionName "1.5.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
